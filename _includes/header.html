<!-- MAIN LOGO -->
<section id="home" class="main-gallery parallax-section">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h1 style="font-size: 225%;">{{ page.header-title | escape }}</h1>
                {% if page.header-link-text %}
                	<a href="{{ page.header-link | escape }}" target="_blank" style="color:white; font-size: 1.25rem; text-decoration: underline !important;">{{ page.header-link-text | escape }}</a>
                {% endif %}
            </div>
        </div>
    </div>
</section>
